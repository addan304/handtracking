<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/handtracking/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hand Tracking Experience</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
    }

    #app-status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    #root:not(:empty)+#app-status {
      display: none;
    }
  </style>
  <script type="module" crossorigin src="/handtracking/assets/index-CMSs5os6.js"></script>
  <link rel="stylesheet" crossorigin href="/handtracking/assets/index-ChmMFexO.css">
</head>

<body>
  <div id="root"></div>
  <div id="app-status">
    <div style="font-size: 24px; margin-bottom: 10px;">❤️</div>
    <div id="status-text">PREPARING MAGIC...</div>
    <div style="font-size: 10px; opacity: 0.5; margin-top: 20px;">If this screen stays blank, please check your
      connection.</div>
  </div>
  <script>
    // ULTIMATE FAIL-SAFE: Hide loading screen after 15s no matter what
    setTimeout(function () {
      var status = document.getElementById('app-status');
      if (status) status.style.display = 'none';
      console.log("Fail-safe: Forced hide of loading screen.");
    }, 15000);

    // Error logging fallback
    window.addEventListener('error', function (e) {
      if (e.target.tagName === 'SCRIPT') {
        document.getElementById('status-text').innerHTML =
          '<span style="color:#ff69b4">SCRIPT LOAD ERROR</span><br/>' +
          '<small style="font-size:9px">Path: ' + e.target.src + '</small>';
      }
    }, true);
  </script>
</body>

</html>
